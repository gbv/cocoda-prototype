<!doctype html>
<html lang="de" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Cocoda web application</title>

  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/cocoda.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
  <!--script src="js/angular.min.js"></script-->
  <script src="js/modules/cocoda.js"></script>
  <script src="js/modules/ui-bootstrap.min.js"></script>
  <script src="js/myApp.js"></script>
</head>
<body ng-controller="CocodaAppController">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">version {{version}}</a></li>
        <li><a href="{{api}}">api</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-liquid">
    <div class="row">
      <div class="col-md-4">
        <div class="sheet">
          <h2>Terminologies</h2>
          <ul class="terminologies">
            <li ng-repeat="terminology in terminologies | orderBy:'prefLabel.de'" 
                ng-click="selectTerminology(terminology)"
                ng-class="{selected: currentTerminology.url.base == terminology.url.base}">
              {{terminology.prefLabel.de}}
              (<a href="{{terminology.url.base}}">{{terminology.shortLabel}}</a>)
            </li>
          </ul>
        </div>
        <cocoda-conceptlist title="'Top Concepts'" concepts="currentTerminology.topConcepts"></cocoda-conceptlist>
      </div>
      <div class="col-md-4">
        
        <div class="sheet">
          <cocoda-conceptsearch title="'Search'" terminology="currentTerminology" result="searchResult">
          </cocoda-conceptsearch>
          <cocoda-conceptlist concepts="searchResult" highlight="searchInTerminology">
          </cocoda-conceptlist>
        </div>

        <div class="sheet">
          <h2>Occurrences</h2>
            ...
        </div>

      </div>
      <div class="col-md-4">
        <div class="sheet">
          <h2>Mappings</h2>
            ...
        </div>
      </div>
    </div> <!-- row -->
  </div>
</body>

</html>
