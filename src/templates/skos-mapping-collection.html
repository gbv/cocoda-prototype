<accordion close-others="false">
    <div ng-repeat="s in mappings">
        <div ng-repeat="(skey, source) in s">
            <accordion-group is-open="status[skey].open" style="margin-bottom:6px;">
                
                <accordion-heading>
                    <b>{{skey}}</b>
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status[skey].open, 'glyphicon-chevron-right': !status[skey].open}"></i>
                </accordion-heading>
                <div ng-repeat="f in source">
                    <span ng-repeat="(fkey, from) in f">
                        <span ng-repeat="t in from">
                            <span ng-repeat="(tkey, to) in t">
                                <div skos-mapping-table="to" select-mapping="useMapping" lookup-mapping="lookUp"></div>
                            </span>
                        </span>
                    </span>
                </div>
            </accordion-group>
        </div>
    </div>
</accordion>
