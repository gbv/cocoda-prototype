<accordion close-others="false" style="margin-bottom:0px;">
            <accordion-group is-open="status.open" style="margin-bottom:6px;">
                
                <accordion-heading>
                    <b>Mapping Database Results</b>
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                    <div skos-mapping-table="mappings" select-mapping="useMapping" active-schemes="schemes" lookup-mapping="lookUp" language="language" style="overflow:auto;"></div>
            </accordion-group>
</accordion>
