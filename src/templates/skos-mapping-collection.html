<accordion close-others="false">
            <accordion-group is-open="status.open" style="margin-bottom:6px;">
                
                <accordion-heading>
                    <b>Mapping database results</b>
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                    <div skos-mapping-table="mappings" select-mapping="useMapping" active-schemes="schemes" lookup-mapping="lookUp" language="language"></div>
            </accordion-group>
</accordion>
