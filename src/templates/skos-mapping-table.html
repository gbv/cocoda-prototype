<table style="white-space:nowrap;" class="table table-hover table-condensed table-bordered">
    <thead>
        <tr>
            <th><span class="classification">{{mapping[0].from[0].inScheme.notation[0]}}</span></th>
            <th><span class="classification">{{mapping[0].to[0].inScheme.notation[0]}}</span></th>
            <th ng-if="mapping[0].type"><span>Type</span><a href="" style="text-decoration:none" ng-click="predicate = 'type.value';reverse = !reverse">  <small><span class="glyphicon glyphicon-sort"></span></small></a></th>
            <th><span>Creator</span><a href="" style="text-decoration:none" ng-click="predicate = 'creator';reverse = !reverse">  <small><span class="glyphicon glyphicon-sort"></span></small></a></th>
            <th style="width:100px;"><span>Date</span><a href="" style="text-decoration:none" ng-click="predicate = 'timestamp';reverse = !reverse">  <small><span class="glyphicon glyphicon-sort"></span></small></a></th>
            <th ng-if="select"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m in mapping | orderBy:predicate:reverse">
            <td>
                <ul class="simple-list" style="margin-bottom:0px">
                    <li ng-repeat="f in m.from">
                        <span class="notation" popover="{{f.prefLabel.de}}" popover-trigger="mouseenter">{{f.notation[0]}}</span>
                    </li>
                </ul>
            </td>
            <td>
                <ul class="simple-list" style="margin-bottom:0px">
                    <li ng-repeat="t in m.to">
                        <span ng-click="select(t)" style="cursor:pointer;" title="Add mapping term">

                            <span class="notation" popover="{{t.prefLabel.de}}" style="cursor:pointer;" popover-trigger="mouseenter">{{t.notation[0]}}</span>
                            <span style="color:#428bca;margin-right:3px;font-size:0.8em;" class="glyphicon glyphicon-plus"></span>
                        </span>
                    </li>
                </ul>
            </td>
            <td ng-if="mapping[0].type">{{m.type.prefLabel.en}}</td>
            <td style="vertical-align:middle"><span>{{m.creator}}</span></td>
            <td style="vertical-align:middle;max-width:100px;">{{m.timestamp}}</td>
            <td ng-if="select" style="text-align:center;vertical-align:middle"">
                    <a style="cursor:pointer" ng-click="select(m)" title="Select mapping"><span class="glyphicon glyphicon-open"></span></a>
            </td>
        </tr>
    </tbody>
</table>
